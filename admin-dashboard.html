<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#" onclick="showSection('faculty-details')">Faculty Details</a></li>
                <li><a href="#" onclick="showSection('student-details')">Student Details</a></li>
                <li><a href="#" onclick="showSection('student-marks')">Student Marks</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>

        <main class="content">
            <!-- Faculty Details Section -->
            <section id="faculty-details" class="section">
                <h2>Faculty Details</h2>
                <form id="faculty-form">
                    <input type="text" id="faculty-name" placeholder="Faculty Name" required>
                    <input type="text" id="faculty-id" placeholder="Faculty ID" required>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <input type="text" id="class" placeholder="Class" required>
                    <div class="button-group">
                        <button type="submit">Save</button>
                        <button type="button" onclick="deleteFaculty()">Delete</button>
                    </div>
                </form>
                <div id="faculty-list" class="data-list"></div>
            </section>

            <!-- Student Details Section -->
            <section id="student-details" class="section" style="display: none;">
                <h2>Student Details</h2>
                <form id="student-form">
                    <input type="text" id="student-name" placeholder="Student Name" required>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="text" id="student-id" placeholder="Student ID" required>
                    <input type="date" id="dob" required>
                    <input type="text" id="parent-name" placeholder="Parent Name" required>
                    <input type="tel" id="mobile" placeholder="Mobile Number" required>
                    <div class="button-group">
                        <button type="submit">Save</button>
                        <button type="button" onclick="deleteStudent()">Delete</button>
                    </div>
                </form>
                <div id="student-list" class="data-list"></div>
            </section>

            <!-- Student Marks Section -->
            <section id="student-marks" class="section" style="display: none;">
                <h2>Student Marks</h2>
                <form id="marks-form">
                    <input type="text" id="marks-student-id" placeholder="Student ID" required>
                    <input type="month" id="marks-month" required>
                    <input type="number" id="marks" placeholder="Marks" required min="0" max="100">
                    <div class="button-group">
                        <button type="submit">Save</button>
                        <button type="button" onclick="deleteMarks()">Delete</button>
                    </div>
                </form>
                <div id="marks-list" class="data-list"></div>
            </section>
        </main>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
